     * {

    body {
      font-family: Arial, sans-serif;
      background-color: #eae5e57b;

     .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-auto-rows: 200px;
      gap: 6px;
      padding: 10px;
    }

    .gallery-item {
      overflow: hidden;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    /* Custom span classes */
    .wide {
      grid-column: span 2;
    }

    .tall {
      grid-row: span 2;
    }

    .wide1 {
      grid-column: span 2;
      grid-row: span 2;
    }

    .large {
      grid-column: span 3;
      grid-row: span 3;
    }

    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        grid-auto-rows: 150px;
      }
    }
    .hero-image {
        position: relative;
            top: -72px;
            /* left: 600px; */
            /* bottom: 100px; */
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
    }
