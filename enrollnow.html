<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll now</title>
</head>
  <style>
            body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            }
            h1, h2 {
            text-align: center;
            color: #333;
            }
            form {
            background: #fff;
            max-width: 400px;
            margin: 30px auto;
            padding: 30px 40px 20px 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            }
            div {
            margin-bottom: 18px;
            }
            label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            }
            input[type="text"],
            input[type="email"],
            select {
            width: 100%;
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            }
            button[type="submit"] {
            width: 100%;
            background: #0078d7;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            }
            button[type="submit"]:hover {
            background: #005fa3;
            }
            p {
            text-align: center;
            color: #555;
            }
        </style>
<body>

</html>
