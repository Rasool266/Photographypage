.container {

.info h3 {

}

.info p {
    font-size: 15px;
    line-height: 1.5;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #0e0c0c;
    outline: none;
}

.contact-form button {
    padding: 10px 20px;
    background-color: black;
    color: rgb(239, 233, 233);
    border: none;
    font-size: 14px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.contact-form button:hover {
    background-color: #333;
}
